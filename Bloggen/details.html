<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Blogen Admin Area</title>
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/font-awesome.min.css">
	<link rel="stylesheet" href="css/style.css">
</head>
<body>

	<!-- navbar -->
	<nav class="navbar navbar-expand-sm py-0 navbar-dark bg-dark">
		<div class="container">
			<a href="index.html" class="navbar-brand">Bloggen</a>
			<button class="navbar-toggler" data-toggle="collapse" data-target="#main-navbar">
				<span class="navbar-toggler-icon"></span>
			</button>
			
			<div id="main-navbar" class="collapse navbar-collapse">
				<ul class="navbar-nav">
					<li class="nav-item px-3"><a href="index.html" class="nav-link ">Dashboard</a></li>
					<li class="nav-item px-3"><a href="posts.html" class="nav-link">Posts</a></li>
					<li class="nav-item px-3"><a href="Categories.html" class="nav-link">Categories</a></li>
					<li class="nav-item px-3"><a href="users.html" class="nav-link">Users</a></li>
				</ul>

				<ul class="navbar-nav ml-auto">
					<li class="nav-item dropdown px-3">
						<a href="#" class="nav-link dropdown-toggle" data-toggle="dropdown">
							<i class="fa fa-user"></i> Welcome Mohsin
						</a>
						<div class="dropdown-menu">
							<a href="profile.html" class="dropdown-item">
								<i class="fa fa-user-circle"></i> Profile
							</a>
							<a href="setting.html" class="dropdown-item">
								<i class="fa fa-gear"></i> Settings
							</a>
						</div>
					</li>
					<li class="nav-item px-3">
						<a href="login.html" class="nav-link">Logout</a>
					</li>
				</ul>
			</div>
		</div>
	</nav>

	<!-- Main header -->
	<header id="main-header" class="py-2 bg-primary text-white">
		<div class="container">
			<div class="row">
				<div class="col-md-6">
					 Post One (Or Post title) </h1>
				</div>
			</div>
		</div>
	</header>

	<!-- Actions -->

	<section id="action" class="py-4 mb-4 bg-light">
		<div class="container">
			<div class="row">
				<div class="col-md-3 mr-auto">
					<a href="index.html" class="btn btn-primary btn-block" >
						<i class="fa fa-arrow-left"></i> Back to Dashboard
					</a>
				</div>
				<div class="col-md-3">
					<a href="#" class="btn btn-success btn-block" >
						<i class="fa fa-check"></i> Save Changes
					</a>
				</div>
				<div class="col-md-3">
					<a href="#" class="btn btn-warning btn-block">
						<i class="fa fa-remove"></i> Remove Posts
					</a>
				</div>
			</div>
		</div>
	</section>


	<!-- POSTS -->
	
	<section id="posts">
		<div class="container">
			<div class="row">
				<div class="col">
					<div class="card">
						<div class="card-header">
							<h4>Edit Post</h4>
						</div>
						<div class="card-body">
							<form class="form">
								<div class="form-group">
									<label for="title" class="title">Title</label>
									<input type="text" class="from-control" value="Post One">
								</div>
								<div class="form-group">
									<label for="" class="title">Category</label>
									<select name="" id="" class="form-control">
										<option value="">Category 1</option>
										<option value="">Category 2</option>
										<option value="">Category 3</option>
										<option value="">Category 4</option>
										<option value="">Category 5</option>
									</select>
								</div>	

								<div class="form-group">
									<label for="file" class="form-label">Upload Image</label>
									<input type="file" name="file" class="form-control-file">
									<small class="form-text text-muted">Max size 3.0MB</small>
								</div>


								<!-- Post Body -->

								<div class="form-group">
									<label for="body" class="form-label">Title</label>
									<textarea name="post-editor" id="body" cols="30" rows="5" class="form-control">Lorem ipsum dolor sit amet, consectetur adipisicing elit. Velit odio earum quasi vel reiciendis dolore sunt rem labore, quas libero sit nemo, deserunt a odit explicabo, voluptate. Ea omnis dignissimos dolorum quae voluptate, nisi saepe nam aliquam architecto veritatis quisquam nihil repellendus at a facere repellat alias maiores mollitia voluptas.</textarea>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<!-- FOOTER -->

	<footer id="main-footer" class="bg-dark text-white mt-5 p-5">
		<div class="container">
			<div class="row">
				<div class="col">
					<p class="lead text-center">Copyright &copy; Blogen</p>
				</div>
			</div>
		</div>
	</footer>






	<script src="js/jquery.min.js"></script>
	<script src="js/popper.min.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="https://cdn.ckeditor.com/4.7.1/standard/ckeditor.js"></script>

	<!-- Enabling the skeditor -->
	<script>
		CKEDITOR.replace("post-editor");
	</script>
</body>
</html>
